<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil Personalizable</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: #ffe9f0;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: auto;
    }
    .profile {
      text-align: center;
      margin-bottom: 2rem;
      background: #fff;
      padding: 1.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 4px 10px rgba(214, 93, 132, 0.3);
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #d65d84;
    }
    .edit-btn {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      border: none;
      background: #d65d84;
      color: white;
      border-radius: 0.7rem;
      cursor: pointer;
      font-weight: bold;
    }
    .edit-btn:hover {
      background: #c04a73;
    }
    .post {
      background: #fff;
      border-radius: 1rem;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 3px 8px rgba(214, 93, 132, 0.2);
    }
    .comment {
      display: flex;
      align-items: flex-start;
      gap: 0.7rem;
      margin-top: 1rem;
    }
    .comment-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #d65d84;
    }
    .comment-content {
      background: #ffe0eb;
      border-radius: 0.8rem;
      padding: 0.6rem 1rem;
      flex: 1;
    }
    .comment-header {
      font-weight: bold;
      font-size: 0.9rem;
      color: #d65d84;
    }
    .comment-header span {
      font-size: 0.8rem;
      color: #555;
      margin-left: 0.5rem;
      font-weight: normal;
    }
    .comment-text {
      margin-top: 0.3rem;
      font-size: 0.9rem;
      color: #333;
    }
    .comment-input {
      width: 100%;
      margin-top: 1rem;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 0.7rem;
      font-family: inherit;
    }
    .file-input {
      margin-top: 0.7rem;
      text-align: center;
    }
    .file-input input {
      display: none;
    }
    .file-input label {
      background: #d65d84;
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .file-input label:hover {
      background: #c04a73;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- PERFIL -->
    <div class="profile">
      <img id="user-photo" class="avatar" src="https://via.placeholder.com/120">
      <h2 id="user-name">Tu Nombre</h2>
      <p id="user-pronouns">Tus pronombres</p>
      <button class="edit-btn" onclick="editProfile()">Editar Perfil</button>
      <div class="file-input">
        <input type="file" id="photo-input" accept="image/*">
        <label for="photo-input">ðŸ“· Cambiar foto</label>
      </div>
    </div>

    <!-- POST DE EJEMPLO -->
    <div class="post">
      <p>ðŸŒ¸ Bienvenido a tu muro personalizado, deja un comentario.</p>
      <div id="comments-container"></div>
    </div>
  </div>

  <script>
    // PERFIL guardado en localStorage
    let profile = JSON.parse(localStorage.getItem("profile")) || {
      name: "Tu Nombre",
      pronouns: "Tus pronombres",
      photo: "https://via.placeholder.com/120"
    };

    // COMENTARIOS guardados en localStorage
    let comments = JSON.parse(localStorage.getItem("comments")) || [];

    // Cargar perfil
    function loadProfile() {
      document.getElementById("user-name").textContent = profile.name;
      document.getElementById("user-pronouns").textContent = profile.pronouns;
      document.getElementById("user-photo").src = profile.photo;
    }

    // Editar perfil (nombre + pronombres)
    function editProfile() {
      const name = prompt("Tu nombre:", profile.name);
      const pronouns = prompt("Tus pronombres:", profile.pronouns);
      if (name) profile.name = name;
      if (pronouns) profile.pronouns = pronouns;
      localStorage.setItem("profile", JSON.stringify(profile));
      loadProfile();
    }

    // Cambiar foto de perfil
    document.getElementById("photo-input").addEventListener("change", function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          profile.photo = e.target.result;
          localStorage.setItem("profile", JSON.stringify(profile));
          loadProfile();
        };
        reader.readAsDataURL(file);
      }
    });

    // Renderizar comentarios
    function renderComments() {
      const container = document.getElementById("comments-container");
      container.innerHTML = "";

      comments.forEach(c => {
        const div = document.createElement("div");
        div.className = "comment";
        div.innerHTML = `
          <img src="${c.photo}" class="comment-avatar">
          <div class="comment-content">
            <div class="comment-header">${c.name} <span>${c.pronouns}</span></div>
            <div class="comment-text">${c.text}</div>
          </div>
        `;
        container.appendChild(div);
      });

      const input = document.createElement("input");
      input.className = "comment-input";
      input.placeholder = "Escribe un comentario...";
      input.addEventListener("keydown", e => {
        if (e.key === "Enter" && input.value.trim()) {
          comments.push({
            text: input.value.trim(),
            name: profile.name,
            pronouns: profile.pronouns,
            photo: profile.photo
          });
          localStorage.setItem("comments", JSON.stringify(comments));
          input.value = "";
          renderComments();
        }
      });
      container.appendChild(input);
    }

    // Inicializar
    loadProfile();
    renderComments();
  </script>
</body>
</html>
